<!doctype html>
<html class="code">
<head style="display: block;">
  <meta charset="utf-8"/>
  <title>Justify-content</title>  
  <link rel="stylesheet" href="../static/css/examples.css"/><style>
  <style>
div {width: 50%;}
  div, p {
    padding: 5px;
    border: solid 1px;
    margin: 5px;
    background-color: #eee;
  }
  p {
    background-color: #bbb;
  }
  body {
    font-size: 16px;
    font-family: monospace;
  }
  </style>
  <style id="editme"  contenteditable>
  div {
  display: flex;
  flex-direction: row;
}</style>
</head>
<body>
  justify-content: flex-start;
    <div style="justify-content: flex-start;">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
  </div>
  <br/>justify-content: flex-end;
  <div style="justify-content: flex-end;">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
  </div>
  <br/>justify-content: center;
  <div style="justify-content: center;">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
  </div>
  <br/>justify-content: space-between;
  <div style="justify-content: space-between;">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
  </div>
  <br/>justify-content: space-around;
  <div style="justify-content: space-around;">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
  </div>

</body>
</html>
